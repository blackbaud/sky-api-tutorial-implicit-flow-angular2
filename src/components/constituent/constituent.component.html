<sky-page-summary>
  <sky-page-summary-image *ngIf="showImage">
    <sky-avatar [name]="constituent?.name"></sky-avatar>
  </sky-page-summary-image>
  <sky-page-summary-title *ngIf="showTitle">
      {{constituent?.name}}
  </sky-page-summary-title>
  <sky-page-summary-subtitle *ngIf="showSubtitle">
    <span>ID: </span>{{constituent?.id}}
  </sky-page-summary-subtitle>
  <sky-page-summary-content *ngIf="showContent">
    <p  class="well" >
      See <a href="https://developer.sky.blackbaud.com/constituent-entity-reference#Constituent" target="_blank">Constituent</a>
      within the Blackbaud SKY API contact reference for a full listing of properties.
    </p>
  </sky-page-summary-content>
  <sky-page-summary-key-info *ngIf="showKeyInfo">
    <sky-key-info>
      <sky-key-info-label>Type</sky-key-info-label>
      <sky-key-info-value>{{ constituent?.type }}</sky-key-info-value>
    </sky-key-info>
    <sky-key-info>
      <sky-key-info-label>lookup_id</sky-key-info-label>
      <sky-key-info-value>{{ constituent?.lookup_id }}</sky-key-info-value>
    </sky-key-info>
    <sky-key-info>
      <sky-key-info-label>Type</sky-key-info-label>
      <sky-key-info-value>{{ constituent?.type }}</sky-key-info-value>
    </sky-key-info>
  </sky-page-summary-key-info>
</sky-page-summary>
